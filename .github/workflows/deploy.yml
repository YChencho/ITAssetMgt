name: Deploy Snipe-IT to Azure Web App

on:
  push:
    branches:
      - main   # change if your repo uses another default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, gd, pdo, pdo_mysql, zip
          tools: composer

      # Check if composer.json exists before running install
      - name: Install Composer dependencies (if composer.json exists)
        run: |
          if [ -f "composer.json" ]; then
            composer install --no-dev --optimize-autoloader
            php artisan config:cache || true
            php artisan route:cache || true
            php artisan view:cache || true
          else
            echo "⚠️ No composer.json found, skipping composer install."
          fi

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: inventory
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
